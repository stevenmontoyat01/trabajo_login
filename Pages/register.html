<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" href="/icon.jpg" type="image/x-icon">
  <title>Login Simulator</title>
</head>
<body>
  <header>
    <h1>REGISTRO</h1>
    <nav>
      <a href="/index.html">Home</a>
      <a href="#">Contact US</a>
      <a href="login.html">Login</a>
    </nav>
  </header>
  <hr>
  <main>
    <form id="frm-register" action="">
        <img id="img-form"src="/Images/registro.jpg" alt="start">
        <input type="text" placeholder="Full Name" id="registerName">
        <p id="alertWarning" ></p>
        <input type="text" placeholder="userName" id="userName">
        <p id="alertUser"></p>
        <input type="password" placeholder="Insert your password" id="registerPassword">
        <p id="alertPassword"></p>
        <input type="password" placeholder="confirm your password" id="confirmPassword">
        <p id="ConfiPassword"></p>
        <div class="buttons">
          <button class="myButton" id="myButton">Register</button>
          <a href="login.html" rel="noopener noreferrer">Login</a>
        </div>
      </fieldset>
    </form>
    <script src="/js/register.js"></script>
  </main>
</body>
</html>
